<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Example of Auto Loading Bootstrap Modal on Page Load</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
	$(document).ready(function(){
		$("#myModal").modal('show');
	});
</script>
<link href="https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="pip.css">
</head>
<body>


<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content six">
            <div class="modal-header two">
                <h5 class="modal-title one">KRONOS 2020</h5>
                <button type="button" class="close" data-dismiss="modal" style="color: white;">&times;</button>
            </div>
            <div class="modal-body five">
				<p id="three">KRONOS, the annual techno-cultural festival organized in the largest group of institutions, ITM GOI.</p>
                <form>
                    <!-- <div class="form-group">
                        <input type="text" class="form-control" placeholder="Name">
                    </div> -->
                    <!-- <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email Address">
                    </div> -->
                    <button type="submit" class="btn btn-light btn-block" style="position: relative;top: 300px;">REGISTER NOW</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
